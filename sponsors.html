<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsors</title>
    <link rel="stylesheet" href="css/style-contact.css" />
    <style>
      .content-title-sp{
        margin-top: 0px;
      }
      .wrapper-wide{
        margin: 20px auto;
      }

    </style>
  </head>
  <body>
    <p class="content-title-sp">Sponsors</p>
    <section id="partners" class="page-section js-page-section">
      <div class="wrapper-wide">
        <ul class="logo-list mt-6 mt-md-6 pt-md-6 in-view">
          <li>
            <img src="sponsor/makeme.png" alt="Internet Archive" />
          </li>
          <li>
            <img src="sponsor/outlook.png" alt="Software Heritage" />
          </li>
          <li>
            <img
              src="sponsor/The-Hosteller-Logo-black.png"
              alt="The Long Now"
            />
          </li>
          <li>
            <img src="sponsor/venture.png" alt="Internet Archive" />
          </li>
          <li>
            <img src="sponsor/webnnel-logo.png" alt="Software Heritage" />
          </li>
          <li>
            <img src="sponsor/91spring.png" alt="The Long Now" />
          </li>
          <li>
            <img
              src="sponsor/career-launcher-logo-png-5.png"
              alt="Internet Archive"
            />

          <li>
            <img src="sponsor/creatorsgurukul.png" alt="Software Heritage" />
          </li>
          <li>
            <img src="sponsor/dainik.png" alt="The Long Now" />

          <li>
            <img src="sponsor/educore-png-black.png" alt="The Long Now" />
          </li>
          <li><img src="sponsor/nokia.png" alt="" /></li>
          <li><img src="sponsor/QGLUE_Venture.png" alt="" /></li>
          <li><img src="sponsor/testbook.png" alt="" /></li>
          <li><img src="sponsor/tinder.png" alt="" /></li>
          <li><img src="sponsor/zomato.png" alt="" /></li>
        </ul>
        <marquee
          class="mar-img"
          width="80%"
          direction="right"
          behaviour="Scroll"
          height="150px"
          style="color: black;"
          onmouseover="this.stop()"
          onmouseout="this.start()"
        >
          <ul class="scroll-img">
            <li><img src="sponsor/droom.png" alt="" /></li>
            <li><img src="sponsor/oneco.png" alt="" /></li>
            <li><img src="sponsor/myawfis.jpg" alt="" /></li>
            <li><img src="sponsor/cnbc.png" alt="" /></li>
            <li>
              <img src="sponsor/nitin-grover-and-company-logo.png" alt="" />
            </li>
            <li>
              <img src="sponsor/Learning While Travelling.png" alt="" />
            </li>
            <li><img src="sponsor/inidaacc.png" alt="" /></li>
            <li><img src="sponsor/sangam.png" alt="" /></li>
            <li><img src="sponsor/keiretsu.png" alt="" /></li>
            <li><img src="sponsor/venturecat.png" alt="" /></li>
            <li><img src="sponsor/redbull.png" alt="" /></li>
