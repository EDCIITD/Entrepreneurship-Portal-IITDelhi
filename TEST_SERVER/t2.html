<script type="text/javascript">
function status(response) {
  if (response.status >= 200 && response.status < 300) {
    return Promise.resolve(response)
  } else {
    return Promise.reject(new Error(response.statusText))
  }
}
function json(response) {
  return response.json()
}

fetch('https://iic.devclub.in/api/about',{mode:'cors'})
  .then(status)
  .then(json)
  .then(function(data) {
    a=data;
    console.log('Request succeeded with JSON response', data.data);
    console.log(a.data.about);
  }).catch(function(error) {
    console.log('Request failed', error);
  });
</script>

<!-- use as refrence for building the team page -->
	<script type="text/javascript">
	function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  const ul = document.getElementById('authors');
  // const url = 'https://randomuser.me/api/?results=10';
  const url = 'https://iic.devclub.in/api/blog';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    let authors = data.results;
    return authors.map(function(author) {
      let li = createNode('li'),
          img = createNode('img'),
          span = createNode('span');
      img.src = author.picture.medium;
      span.innerHTML = `${author.name.first} ${author.name.last}`;
      append(li, img);
      append(li, span);
      append(ul, li);
    })
  })
  .catch(function(error) {
    console.log(error);
  });   
</script>
