  <body
    class="page-template-default page page-id-11571 page-type--page no-touch"
    app="ready-for-space"
    animated-in=""
  >
    <h1 class="h2" has-no-secondary="">Team</h1>
    <article class="page page-type--page page--init animated-in">
      <page-inner style="transform: translate3d(0px, 0px, 0px);">
        <div data-habitat="C1">
          <div
            class="module module__collaborators"
            id="collaborators"
            interaction="1"
            compact="false"
          >
            <ul id="authors">
              <!--
              <li class="list-element">
                <div class="profileElement">
                  <div class="inner">
                    <a class="image-outer" target="_self"
                      ><picture
                        ><img
                          src="human.jpeg"
                          class="blur-up lazyloaded"/></picture
                    ></a>

                      ><h4>Katya Bryskina</h4>

                    >
                  </div>

            </ul>
          </div>
        </div>
      </page-inner>
    </article>
    <script type="text/javascript">
      function createNode(element) {
        return document.createElement(element);
      }
      function append(parent, el) {
        return parent.appendChild(el);
      }
      const ul = document.getElementById("authors");
      const url = "https://iic.devclub.in/api/team";
      fetch(url)
        .then(resp => resp.json())
        .then(function(data) {
          let authors = data.data;
          return authors.map(function(author) {
            let li = createNode("li"),
              img = createNode("img"),
              picture = createNode("picture");
            div1 = createNode("div");
            div2 = createNode("div");
            a1 = createNode("a");
            a2 = createNode("a");
            a3 = createNode("a");
            a4 = createNode("a");
            a5 = createNode("a");
            h41 = createNode("h4");
            h42 = createNode("h4");
            h42b = createNode("h4");
            h43 = createNode("h4");
            h43b = createNode("h4");
            hr = createNode("hr");
            //name
            //Position
            //email
            //Facebook
            //LinkedIn
            //<a href="#" class="fa fa-facebook"></a>
            li.classList.add("list-element");
            li.classList.add("card");

            div1.classList.add("profileElement");
            div2.classList.add("inner");
            a1.classList.add("image-outer");
            a1.target = "_self";
            a2.target = "_self";
            a2.classList.add("text");
            a3.classList.add("fa");
            a3.classList.add("fa-facebook");
            a3.setAttribute("href", `${author.url.facebook}`);
            a4.classList.add("fa");
            a4.setAttribute("href", `${author.url.linkedin}`);
            a4.classList.add("fa-linkedin");
            a5.classList.add("fa");
            a5.classList.add("fa-envelope");
            a5.setAttribute("href", `${author.url.email}`);
            img.src = `${author.img}`;
            //img.src = "profile.jpg";
            img.alt = "Profile image";
            img.classList.add("blur-up");
            img.classList.add("lazyloaded");
            a1.classList.add("shadowimage");
            h42.classList.add("grey");
            h42b.classList.add("grey");
            h43.classList.add("grey");
            h43b.classList.add("grey");
            h41.classList.add("up");
            h41.innerHTML = `${author.name}`;
            h42.innerHTML = `${author.position}`;
            h42b.innerHTML = `${author.organisation}`;
            h43.innerHTML = `${author.email}`;
            h43b.innerHTML = "+91 " + `${author.contact}`;
            append(a2, h41);
            append(a2, h42);
            append(a2, h42b);
            append(a2, h43);
            append(a2, h43b);
            append(a2, a3);
            append(a2, a4);
            append(a2, a5);
            append(a2, hr);
            append(picture, img);
            append(a1, picture);
            append(div2, a1);
            append(div2, a2);
            append(div1, div2);
            append(li, div1);
            append(ul, li);
          });
        })
        .catch(function(error) {
          console.log(error);
        });
    </script>
  </body>
